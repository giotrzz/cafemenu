<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Cafe menu</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="menu">
        <main>
            <h1>Tarozinho cafe</h1>
            <p class="subt">Desde 2020</p>
            <hr>
            <section>
                <h2>Caf√©s</h2>

                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>

                <article class="item">
                    <p class="flavor">Caramel Machiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>

                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>

                    <p class="flavor">Mocha</p><p class="price">4.50</p>

            <section>
                <h2>Sobremesas</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="icone de torta"/>

                </article>

                    <p class="dessert">Cinnamon Roll</p><p class="price">3.00</p>

                </article>
                <article class="item">

                </article>

        <hr class="linha-baixo">
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visite nosso site</a></p>
        </footer>

</html>
